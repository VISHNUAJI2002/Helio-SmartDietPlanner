{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm p-4" style="border-radius: 12px; border: none;">
                <h2 class="text-center text-success mb-4">Reset Password</h2>
                <p class="text-muted text-center mb-4">Enter your email address and a reset link will be sent to you.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Send Reset Link</button>
                    </div>
                </form>
                 <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="text-muted small">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
